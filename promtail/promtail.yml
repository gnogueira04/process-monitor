server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: python_data_publisher
  static_configs:
  - targets:
      - localhost
    labels:
      job: python_data_publisher_logs
      __path__: /root/process-monitor/app.log
